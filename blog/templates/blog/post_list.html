{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Ola's blog</title>
	<link rel="stylesheet" href="{% static 'css/blog.css %}">
    </head>
    <body>
	<header><h1><a href="/">Blogs</a></h1></header>
        {% for post in posts %}
	  <article>
	    <time>published: {{ post.published_date }} </time>
	    <h2><a href="">{{ post }}</a></h2>
	    <p>{{ post.text|linebreaksbr }}</p>
	  </article>
	{% endfor %}
    </body>
</html>
